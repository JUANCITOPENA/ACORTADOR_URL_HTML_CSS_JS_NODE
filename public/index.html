<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador de URLs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Acortador de URLs</h1>
        <input type="text" id="longUrl" placeholder="Ingrese la URL larga" class="form-control">
        <button onclick="shortenUrl()" class="btn btn-primary mt-2">Acortar URL</button>
        <p id="shortUrl" class="mt-3"></p>
        <button id="visitButton" style="display:none;" class="btn btn-success">Visitar URL corta</button>
        <button id="copyButton" style="display:none;" class="btn btn-info" onclick="copyToClipboard()">Copiar URL corta</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
